<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste</h1>

    Você é de qual país: <input type="text" name="" id="pa">

    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">
        
    </div>


    <script>
        function verificar() {
            var pais = window.document.getElementById('pa')
            var res = window.document.getElementById('res')
            res.innerHTML = `Vivemdo em ${pais}`
           
            
        }
    </script>
</body>
</html>
