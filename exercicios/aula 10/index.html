<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>

    <input type="number" name="tex1" id="tex1"> +
    <input type="number" name="tex2" id="tex2"> =
    <input type="button" value="somar" onclick="somar()">
    <div id="res"><h2>Resultado:</h2></div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('tex1')
            var tn2 = window.document.getElementById('tex2')
            var re = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = s
        }
    </script>
</body>
</html>
