<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area {
            margin: auto;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(1, 142, 1);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'clicou !'
            a.style.background = 'blue'
        }

        function entrar() {
            a.innerText = 'Entrou !'
        }

        function sair() {
            a.innerText = 'Saiu !'
            a.style.background = 'rgb(1, 142, 1)'
        }
    </script>
</body>
</html>
