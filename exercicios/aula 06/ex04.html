<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
   



    <script>
        var nome = window.prompt('Qual é seu nome ?')
        
        document.write(`<h2>Olá,<strong> ${nome}</strong>. Seu nome tem ${nome.length} letras.</h2>`)

        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>`)

        document.write(`<p>Seu nome em minuscula é <strong>${nome.toLowerCase()}</strong></p>`)

    
    </script>

</body>
</html>
